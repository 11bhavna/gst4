<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GST Invoice Submission</title>
      <style>
        /* CSS styles for layout and design */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
    
        body {
          font-family: Arial, sans-serif;
          background-color: #a3b18a;
          padding: 20px;
          font-family: Georgia, 'Times New Roman', Times, serif;
        }
    
        h1 {
          text-align: center;
          margin-bottom: 20px;
          color: #344e41;
        }
    
        h3 {
          color: #344e41;
          font-size: 20px;
          font-family: Georgia, 'Times New Roman', Times, serif;
        }
    
        form {
          background-color: #344e41;
          border-radius: 8px;
          padding: 20px;
          box-shadow: 0 2px 8px rgba(23, 22, 22, 0.971);
          max-width: 100%;
          width: 600px;
          margin: 0 auto;
          font-family: Georgia, 'Times New Roman', Times, serif;
        }
    
        label {
          font-size: 14px;
          color: #dad7cd;
          margin-bottom: 8px;
          display: block;
        }
    
        input[type="text"],
        input[type="date"],
        input[type="file"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          font-size: 14px;
          border-radius: 4px;
          border: 1px solid #ccc;
        }
    
        button {
          width: 100%;
          padding: 10px;
          background-color: #e76f51;
          color: white;
          font-size: 14px;
          border-radius: 4px;
          border: none;
          cursor: pointer;
        }
    
        button:hover {
          background-color: #f4a261;
        }
    
        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 30px;
          overflow: hidden;
          scroll-behavior: smooth;
        }
    
        .tablecon {
          max-height: 200px;
          overflow: hidden;
          scroll-behavior: smooth;
          margin-top: 30px;
        }
    
        .tablecon:hover {
          overflow-y: auto;
        }
    
        table th,
        table td {
          padding: 10px;
          text-align: left;
          border: 1px solid #ddd;
        }
    
        table th {
          background-color: #344e41;
          color: #dad7cd;
        }
    
        .hidden {
          display: none;
        }
    
        /* Responsive Design */
        @media screen and (max-width: 768px) {
          body {
            padding: 10px;
          }
    
          h1 {
            font-size: 24px;
          }
    
          form {
            width: 100%;
            padding: 15px;
          }
    
          table {
            font-size: 14px;
          }
        }
    
        @media screen and (max-width: 480px) {
          h1 {
            font-size: 18px;
          }
    
          form {
            padding: 10px;
          }
    
          table th, table td {
            font-size: 12px;
          }
        }
      </style>
</head>
<body>
    <form id="purchaseForm" enctype="multipart/form-data">
        <label for="dateField">Date:</label>
        <input type="date" id="dateField" name="date" required placeholder="Enter the date"><br><br>

        <label for="productField">Product Name:</label>
        <input type="text" id="productField" name="productname" required placeholder="Enter product name"><br><br>

        <label for="companyField">Company Name:</label>
        <input type="text" id="companyField" name="companyname" required placeholder="Enter company name"><br><br>

        <label for="billField">Upload Bill:</label>
        <input type="file" id="billField" name="billphoto" title="Upload your bill"><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            const form = document.getElementById('purchaseForm');
            const formData = new FormData(form);

            fetch('http://127.0.0.1:5000/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert('Submission successful!');
                console.log(data);
            })
            .catch(error => {
                alert('Error submitting form!');
                console.error(error);
            });
        }
    </script>
</body>
</html>
